version: '3.8'

services:
  simplechat-mcp-server:
    build: .
    environment:
      - SIMPLECHAT_MCP_SIMPLECHAT_BASE_URL=${SIMPLECHAT_BASE_URL:-http://localhost:5000}
      - SIMPLECHAT_MCP_SIMPLECHAT_BEARER_TOKEN=${SIMPLECHAT_BEARER_TOKEN}
      - SIMPLECHAT_MCP_LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; from simplechat_mcp_server import config; sys.exit(0 if config.simplechat_bearer_token else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s